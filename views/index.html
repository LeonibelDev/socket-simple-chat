<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <style type="text/css">
        .mgs_list{
            border:solid 1px rgba(0,0,0,.3);
            border-radius:5px;
            height:40vh;
            overflow:auto;
        }
        .row{
            transform:translateY(20vh);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <span class="lead">Send Message</span>
                    </div>
                    <div class="card-body">
                        <div>
                            <label>Name</label>
                            <input type="text" id="user_name" class="form-control">
                        </div>
                        <div>
                            <label>Message</label>
                            <textarea class="form-control" rows="7" id="user_msg"></textarea>
                        </div>
                        <button class="btn btn-primary mt-3" id="send">Send</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mgs_list" id="output">
                        </div>
                    </div>
                    <div class="card-footer">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>                                      



<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
